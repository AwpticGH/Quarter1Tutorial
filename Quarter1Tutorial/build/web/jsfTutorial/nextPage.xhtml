<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Managebean Get Value</title>
    </h:head>
    <h:body>
        <h2>Get Value Using Managebean</h2>
    <hr/>
    <h:form id="myForm">
        <h:inputText a:placeholder="Email" value="#{value.email}"/>&nbsp;
        <h:inputSecret a:placeholder="Password" maxlength="8" value="#{value.password}"/><br/><br/>
            <h:inputHidden value="Hello World"/>
            <h:inputTextarea rows="5" a:placeholder="Comment" value="#{value.comment}"/><br/>
            <h:selectOneMenu value="#{value.gender}">
                <h:outputText value="Select Gender :"/>
                <f:selectItem itemLabel="Male" itemValue="Male"/>
                <f:selectItem itemLabel="Female" itemValue="Female"/>
                <f:selectItem itemLabel="Select"/>
            </h:selectOneMenu><br/><br/>
            <h:commandButton value="Get value"/>&nbsp;
            
            <h:commandButton value="Back Page" action="/jsfTutorial/index.xhtml"/>
            <hr/>
            <h2>Result Value</h2>
            <h:outputText value="Email Anda adalah :"/>
            <h:outputText value="#{value.email}"/><br/><br/>
            <h:outputText value="Password Anda adalah :"/>
            <h:outputText value="#{value.password}"/><br/><br/>
            <h:outputText value="Comment Anda adalah :"/>
            <h:outputText value="#{value.comment}"/><br/><br/>
            <h:outputText value="Gender Anda adalah :"/>
            <h:outputText value="#{value.gender}"/>
        </h:form>
    </h:body>
</html>
